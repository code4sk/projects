{% extends 'FaceAnalysisApp/base.html' %}

	<link href="{% static 'analysis/css/analysis.css'%}" rel="stylesheet">
  <link href="{% static 'analysis/css/header.css'%}" rel="stylesheet">
  <script type="text/javascript" src="{% static 'analysis/js/analysis.js'%}"></script>

   <style>
    a {
    text-decoration: none;
    background-color: transparent;
}
body {
    font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,"Noto Sans",sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol","Noto Color Emoji";

{%block auth%}

          <li class="nav-item study">

        </li>
{%endblock%}

{%block body%}
<div style="text-align:center;padding:10px;">
    <br>
    <img src="{% url 'analysis:capture-face' camera_id=camera_id %}" width="500px" height="500px"> </img>
    <br>
    <button class="btn btn-primary" href="{% url 'analysis:save-face' person_id=person_id %}" id="capture">Capture</button>
</div>

<script>

a = document.getElementById('capture');
a.addEventListener('click',(e)=>{
    e.preventDefault();
    $.ajax({
    type: "GET",
    url: "http://127.0.0.1:8000/analysis/save-face/{{person_id}}/",
    contentType: "application/json; charset=utf-8",
    success: function(result){

        console.log(result);
        alert("Image Saved");
    },
    error: function(e){
    console.log("some error", e);
    }
});
});
</script>

{%endblock%}
