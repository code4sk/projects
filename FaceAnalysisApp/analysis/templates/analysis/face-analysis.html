{% extends 'FaceAnalysisApp/base.html' %}
{%block title%}Analysis{%endblock%}
{% load static %}
{% block css%}   
	<link href="{% static 'analysis/css/analysis.css'%}" rel="stylesheet">
  <link href="{% static 'analysis/css/header.css'%}" rel="stylesheet">
  <script type="text/javascript" src="{% static 'analysis/js/analysis.js'%}"></script>

   <style>
    a {
    color: #fff;
    text-decoration: none;
    background-color: transparent;
}
body {
    font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,"Noto Sans",sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol","Noto Color Emoji";
    font-size: 1rem;
    font-weight: 400;
    line-height: 1.5;
    text-align: left;
}
  </style>
{% endblock %}
{%block auth%}

          <li class="nav-item study">
<!--          <a class="nav-link" href="">Camera Display</a>-->
        </li>
{%endblock%}

{%block body%}
<div style="text-align:center;padding:10px;">
<br>
<img src="{% url 'analysis:face-recognition' camera_id=camera_id %}" width="600px" height="560px"> </img>
<h1 style="color: black" id="face">Face: {{request.face}}</h1>
</div>
<script>
a = document.getElementById('face');

setInterval(()=>{
    $.ajax({
    type: "GET",
    url: "http://127.0.0.1:8000/analysis/get-faces/",
    contentType: "application/json; charset=utf-8",
    success: function(result){
    a.innerHTML = result;
        console.log(result);
    },
    error: function(e){
    console.log("some error", e);
    }
});
}, 3000)
</script>
{%endblock%}
